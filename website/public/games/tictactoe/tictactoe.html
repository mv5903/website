<!DOCTYPE html><html>
    <head>
        <link rel="stylesheet" type="text/css" href="ticstyles.css">
    </head>
    <script src="ticjs.js"></script>
    <body>
        <div class="container">
            <h1>Welcome to Tic-Tac-Toe!</h1>
            <div class="scoreboard">
                <div class="scoreboard-item 0">
                    <p id="score-0">Player 1: 0 Points</p>
                </div>
                <div class="scoreboard-item 1">
                    <p id="score-1">Player 2: 0 Points</p>
                </div>
            </div>
            <div class="wrapper">
                <a id="link-0" href="javascript:itemClicked(0)">
                    <div class="box 0">
                        <p id="item-0">&nbsp;</p>
                    </div>
                </a>
                <a id="link-1" href="javascript:itemClicked(1)">
                    <div class="box 1">
                        <p id="item-1">&nbsp;</p>
                    </div>
                </a>
                <a id="link-2" href="javascript:itemClicked(2)">
                    <div class="box 2">
                        <p id="item-2">&nbsp;</p>
                    </div>
                </a>
                <a id="link-3" href="javascript:itemClicked(3)">
                    <div class="box 3">
                        <p id="item-3">&nbsp;</p>
                    </div>
                </a>
                <a id="link-4" href="javascript:itemClicked(4)">
                    <div class="box 4">
                        <p id="item-4">&nbsp;</p>
                    </div>
                </a>
                <a id="link-5" href="javascript:itemClicked(5)">
                    <div class="box 5">
                        <p id="item-5">&nbsp;</p>
                    </div>
                </a>
                <a id="link-6" href="javascript:itemClicked(6)">
                    <div class="box 6">
                        <p id="item-6">&nbsp;</p>
                    </div>
                </a>
                <a id="link-7" href="javascript:itemClicked(7)">
                    <div class="box 7">
                        <p id="item-7">&nbsp;</p>
                    </div>
                </a>
                <a id="link-8" href="javascript:itemClicked(8)">
                    <div class="box 8">
                        <p id="item-8">&nbsp;</p>
                    </div>
                </a>
            </div>
            <div class="footer">
                <p id="footer">Created by Matthew Vandenberg, 2021</p>
            </div>
        </div>
    </body>
</html>
