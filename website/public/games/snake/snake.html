<!DOCTYPE html><html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="snake.css" type="text/css">
        <script src="snake.js"></script>
    </head>
    <body onload="init()">
        <script>
            function buttonClicked() {
                restart();      
            }
        </script>
        <div class="container">
            <h1>Welcome to Snake!</h1>
            <p id="score">Score: 0</p>
            <h3 id='guide'>Control the snake with arrow keys or WASD. Restart game with Shift.</h3>
            <div id="board">
                <table class="chessboard"> 
                </table>
            </div>
            <button id="start" onclick="buttonClicked()" type="button">Start</button>
        </div>
    </body>
</html>
