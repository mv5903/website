<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="scripts.js"></script>
</head>
<body>
    <div id="form">
        <h3>Create an Assignment</h3>
        <h5>Course</h5>
        <select>
            <option>Math 20B</option>
            <option>Math 18</option>
            <option>AWP 3</option>
            <option>Music 6</option>
        </select>
        <h5>Assignment Name</h5>
        <input type="text">
        <h5>Due Date</h5>
        <div class="flex-left">
            <p>Due </p>
            <input type="date">
            <p> @ </p>
            <input type="time">
        </div>
        <h5>Assignment Type</h5>
        <select>
            <option>Assignment</option>
            <option>Exam</option>
            <option>Quiz</option>
            <option>Important Date</option>
            <option>Discussion Post</option>
            <option>Other</option>
        </select>
        <h5>Notes</h5>
        <input type="text"><br>
        <div class="flex-middle">
            <button onclick="submit()">Submit</button>
        </div>
    </div>
</body>
</html>
